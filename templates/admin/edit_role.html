{% extends 'admin/base.html' %} {% block title %}Edit Role{% endblock %} {%
block header_title %}Edit Role{% endblock %} {% block content %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/admin/edit_role.css') }}"
/>

<div class="edit-role-container">
  <h2>Edit Role</h2>
  <form
    action="{{ url_for('admin.edit_role', role_id=role.id) }}"
    method="POST"
  >
    <!-- Role Name -->
    <label for="role-name">Role Name:</label>
    <input
      type="text"
      id="role-name"
      name="name"
      value="{{ role.name }}"
      required
    />
    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{{ url_for('admin.settings') }}" class="btn btn-secondary"
      >Cancel</a
    >
  </form>
</div>
{% endblock %}
